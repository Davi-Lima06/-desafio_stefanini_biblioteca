<mat-card class="card">

  <form class="container" [formGroup]="novoAutorForm" (submit)="submit(form)" #form="ngForm">
    <mat-card-title>Cadastro de Clientes</mat-card-title>
      <mat-form-field appearance="fill">

        <input
          matInput
          name="nome"
          placeholder="Nome completo" required
          formControlName="nome"
        />
        <!-- <app-mensagem *ngIf="novoClienteForm.get('nome')?.errors?.['required'] &&
        novoClienteForm.get('nome')?.touched" mensagem="nome é obrigatório">
        </app-mensagem>
        <app-mensagem *ngIf="novoClienteForm.get('nome')?.errors?.['maxlength'] &&
        novoClienteForm.get('nome')?.touched" mensagem="máximo de 50 caracteres">
        </app-mensagem> -->

      </mat-form-field>

      <mat-form-field appearance="fill">
        <input
          matInput
          name="email"
          placeholder="Email"
          formControlName="email" required
        />
        <!-- <app-mensagem *ngIf="novoClienteForm.get('email')?.errors?.['required'] &&
        novoClienteForm.get('email')?.touched" mensagem="email é obrigatório">
        </app-mensagem>
        <app-mensagem *ngIf="novoClienteForm.get('email')?.errors?.['email'] &&
        novoClienteForm.get('email')?.touched" mensagem="formato de email inválido">
        </app-mensagem> -->
        <!-- <app-mensagem *ngIf="novoClienteForm.get('email')?.errors?.['emailExiste'] &&
        novoClienteForm.get('email')?.touched" mensagem="email já cadastrado">
        </app-mensagem> -->
      </mat-form-field>

      <mat-form-field >
        <input
          matInput
          name="ISNI"
          placeholder="ISNI"
          formControlName="ISNI"
        />
      </mat-form-field>

      <mat-form-field >
        <input
        type="date"
          matInput
          name="dataNascimento"
          placeholder="Data de nascimento"
          formControlName="dataNascimento"
        />
      </mat-form-field>

      <mat-form-field >
        <textarea name="" id="" cols="30" rows="1"
          type="text"
          matInput
          name="biografia"
          placeholder="biografia"
          formControlName="biografia"
          >
        </textarea>
      </mat-form-field>


      <div class="example-button-row">
        <button mat-raised-button [disabled]="form.invalid" type="submit" color="primary"> Cadastrar</button>
        <button mat-raised-button routerLink="/" color="warn">&nbsp;Cancelar&nbsp; &nbsp;</button>
      </div>

  </form>
</mat-card>
