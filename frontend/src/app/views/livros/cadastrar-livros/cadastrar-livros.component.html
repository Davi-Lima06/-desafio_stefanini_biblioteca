      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select disableRipple formControlName="autor">
          <mat-option *ngFor="let topping of autor" [value]="topping">{{topping.nome}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field >
        <input
        type="date"
        matInput
        name="anoPublicacao"
        placeholder="ano de publicação"
        formControlName="anoPublicacao"
        />
      </mat-form-field>

      <mat-form-field >
        <input
          matInput
          name="quantidade"
          placeholder="quantidade de livros"
          formControlName="quantidade"
        />
      </mat-form-field>

      <mat-form-field >
        <input
          matInput
          name="ISBN"
          placeholder="ISBN"
          formControlName="ISBN"
        />
      </mat-form-field>



      <div class="example-button-row">
        <button mat-raised-button [disabled]="form.invalid" type="submit" color="primary"> Cadastrar</button>
        <button mat-raised-button routerLink="/" color="warn">&nbsp;Cancelar&nbsp; &nbsp;</button>
      </div>
